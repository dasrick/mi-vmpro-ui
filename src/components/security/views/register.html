<form class="form" id="formRegister" name="formRegister" novalidate>
    <h3 translate="security.form.register.header"></h3>

    <p translate="security.form.register.msg"></p>

    <div class="form-group"
         ng-class="{'has-error':formRegister.password.$invalid && !formRegister.password.$pristine }">
        <label for="password" translate="security.form.password.label"></label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="{{'security.form.password.placeholder'|translate}}"
               ng-model="registerVm.formData.password"
               autofocus
               required>
    </div>
    <div class="form-group"
         ng-class="{'has-error':formRegister.password-confirm.$invalid && !formRegister.password-confirm.$pristine }">
        <label for="passwordConfirm" translate="security.form.password-confirm.label"></label>
        <input type="password"
               class="form-control"
               id="passwordConfirm"
               name="passwordConfirm"
               placeholder="{{'security.form.password-confirm.placeholder'|translate}}"
               ng-model="registerVm.formData.passwordConfirm"
               match="registerVm.formData.password"
               required>
    </div>
    <div ng-show="formRegister.passwordConfirm.$error.match" class="alert alert-danger">
        <i class="fa fa-exclamation-triangle"></i>
        <span translate="security.form.password-confirm.error"></span>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button ng-click="registerVm.register()"
                    ng-disabled="formRegister.$invalid"
                    translate="security.form.btn.register.label"
                    class="btn btn-block btn-primary">
            </button>
        </div>
    </div>

</form>
